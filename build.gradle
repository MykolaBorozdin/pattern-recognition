apply plugin: 'java'
apply plugin: 'application'

group 'mykola'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: '*.jar', dir: 'lib')
}
